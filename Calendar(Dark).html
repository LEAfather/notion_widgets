<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중국 공휴일 달력</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }
    .calendar {
      width: 100%;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h2 { margin: 10px 0; font-weight: normal; }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .btn {
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #333; text-align: center; }
    th { background: #333; }
    td { background: #2a2a2a; }
    .today { background: #0078d7; color: white !important; font-weight: bold; border-radius: 50%; }
    .holiday { color: #ff4d4d !important; font-weight: bold; }
    .workday { color: #ffd633 !important; font-weight: bold; } /* 대체 근무일 */
    .sunday { color: #ff4d4d; }
    .saturday { color: #4da6ff; }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="nav">
      <button class="btn" onclick="changeMonth(-1)">◀ 이전 달</button>
      <h2 id="month-year"></h2>
      <button class="btn" onclick="changeMonth(1)">다음 달 ▶</button>
    </div>
    <table>
      <thead>
        <tr>
          <th class="sunday">일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th class="saturday">토</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <script>
    let current = new Date();
    let holidays = {};

    async function loadHolidays(year) {
      try {
        const res = await fetch(`https://timor.tech/api/holiday/year/${year}/`);
        const data = await res.json();
        if (data.code === 0) holidays = data.holiday;
      } catch (e) {
        console.error("공휴일 API 불러오기 실패", e);
      }
    }

    async function generateCalendar(year, month) {
      await loadHolidays(year);

      const today = new Date();
      const monthYear = document.getElementById("month-year");
      const monthNames = ["1월","2월","3월","4월","5월","6월",
                          "7월","8월","9월","10월","11월","12월"];
      monthYear.textContent = `${year}년 ${monthNames[month]}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const calendarBody = document.getElementById("calendar-body");
      calendarBody.innerHTML = "";

      let date = 1;
      for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          let cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            cell.textContent = "";
          } else if (date > daysInMonth) {
            cell.textContent = "";
          } else {
            const fullDate = `${year}-${String(month+1).padStart(2,"0")}-${String(date).padStart(2,"0")}`;
            cell.textContent = date;

            // 오늘 날짜
            if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
              cell.classList.add("today");
            }

            // 주말 색상
            if (j === 0) cell.classList.add("sunday");
            if (j === 6) cell.classList.add("saturday");

            // 공휴일 / 대체 근무일 표시
            if (holidays[fullDate]) {
              if (holidays[fullDate].holiday) {
                cell.classList.add("holiday");
              } else {
                cell.classList.add("workday");
              }
              cell.title = holidays[fullDate].name;
            }

            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    function changeMonth(delta) {
      current.setMonth(current.getMonth() + delta);
      generateCalendar(current.getFullYear(), current.getMonth());
    }

    generateCalendar(current.getFullYear(), current.getMonth());
  </script>
</body>
</html>
