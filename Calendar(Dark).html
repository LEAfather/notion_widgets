<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Notion Friendly Calendar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }
    .calendar {
      width: 100%;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin: 10px 0;
      font-weight: normal;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .btn {
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background: #333;
    }
    td {
      background: #2a2a2a;
    }
    .today {
      background: #0078d7;
      color: white !important;
      font-weight: bold;
      border-radius: 50%;
    }
    .holiday {
      color: #ff4d4d !important; /* 공휴일 빨간색 */
      font-weight: bold;
    }
    .sunday {
      color: #ff4d4d; /* 일요일 빨간색 */
    }
    .saturday {
      color: #4da6ff; /* 토요일 파란색 */
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="nav">
      <button class="btn" onclick="changeMonth(-1)">◀ 이전 달</button>
      <h2 id="month-year"></h2>
      <button class="btn" onclick="changeMonth(1)">다음 달 ▶</button>
    </div>
    <table>
      <thead>
        <tr>
          <th class="sunday">일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th class="saturday">토</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>
